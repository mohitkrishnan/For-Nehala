<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Vave, Nehala</title>
    <style>
        :root { --primary: #ff4d6d; --bg: #fff0f3; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); text-align: center; margin: 0; overflow-x: hidden; }
        header { padding: 60px 20px; }
        h1 { color: var(--primary); font-size: 2.5rem; }
        .heart { color: var(--primary); font-size: 50px; animation: beat 1s infinite; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        
        #love-question { background: white; max-width: 500px; margin: 20px auto; padding: 40px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-container { display: flex; justify-content: center; gap: 20px; height: 100px; align-items: center; position: relative; }
        button { padding: 15px 30px; border-radius: 25px; border: none; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
        #yesBtn { background: var(--primary); color: white; }
        #noBtn { background: #ccc; color: #333; z-index: 10; }

        #successMessage { display:none; padding: 20px; animation: fadeIn 2s; }
        .photo-frame { max-width: 350px; margin: 20px auto; border: 10px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-radius: 10px; }
        .photo-frame img { width: 100%; display: block; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="heart">❤️</div>
        <h1>Happy Anniversary, Nehala!</h1>
    </header>

    <section id="love-question">
        <h2>Nehala, do you love me?</h2>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </section>

    <div id="successMessage">
        <div class="photo-frame">
            <img src="photo_2026-02-01_19-26-27.jpg" alt="Our Memory">
        </div>
        <h2 style="color: #333; margin-top: 20px;">I Love you vave and I miss you so much</h2>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('love-question').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>
</html>
